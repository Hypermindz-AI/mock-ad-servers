<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Ad Servers - Admin UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-box .number {
      font-size: 2.5rem;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .stat-box .label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .platform-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .platform-card {
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      transition: all 0.3s;
    }

    .platform-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .platform-card.selected {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .platform-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .platform-header input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
    }

    .platform-header label {
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      flex: 1;
    }

    .campaign-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 0.95rem;
    }

    .campaign-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      flex: 1;
      min-width: 150px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .btn-danger:hover {
      background: #c0392b;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #95a5a6;
      color: white;
    }

    .btn-secondary:hover {
      background: #7f8c8d;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .log {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .log:empty::before {
      content: 'No activity yet...';
      opacity: 0.5;
    }

    .log-entry {
      margin-bottom: 5px;
    }

    .log-success { color: #2ecc71; }
    .log-error { color: #e74c3c; }
    .log-info { color: #3498db; }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .select-all {
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .select-all input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .select-all label {
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Mock Ad Servers Admin</h1>
      <p>Manage mock campaign data across multiple advertising platforms</p>
    </div>

    <div class="card">
      <h2>üìä Database Statistics</h2>
      <div class="stats-grid" id="stats">
        <div class="stat-box">
          <span class="number" id="stat-campaigns">-</span>
          <span class="label">Campaigns</span>
        </div>
        <div class="stat-box">
          <span class="number" id="stat-adgroups">-</span>
          <span class="label">Ad Groups</span>
        </div>
        <div class="stat-box">
          <span class="number" id="stat-ads">-</span>
          <span class="label">Ads</span>
        </div>
        <div class="stat-box">
          <span class="number" id="stat-metrics">-</span>
          <span class="label">Metrics</span>
        </div>
      </div>
      <button class="btn btn-secondary" onclick="refreshStats()">üîÑ Refresh Stats</button>
    </div>

    <div class="card">
      <h2>üå± Seed Mock Data</h2>

      <div class="select-all">
        <input type="checkbox" id="select-all" onchange="toggleAllPlatforms()">
        <label for="select-all">Select All Platforms</label>
      </div>

      <div class="platform-grid">
        <div class="platform-card" id="card-meta">
          <div class="platform-header">
            <input type="checkbox" id="platform-meta" value="meta" onchange="updatePlatformCard('meta')">
            <label for="platform-meta">Meta (Facebook)</label>
          </div>
          <input type="number" class="campaign-input" id="count-meta" placeholder="Number of campaigns" value="25" min="1" max="100">
        </div>

        <div class="platform-card" id="card-google_ads">
          <div class="platform-header">
            <input type="checkbox" id="platform-google_ads" value="google_ads" onchange="updatePlatformCard('google_ads')">
            <label for="platform-google_ads">Google Ads</label>
          </div>
          <input type="number" class="campaign-input" id="count-google_ads" placeholder="Number of campaigns" value="25" min="1" max="100">
        </div>

        <div class="platform-card" id="card-linkedin">
          <div class="platform-header">
            <input type="checkbox" id="platform-linkedin" value="linkedin" onchange="updatePlatformCard('linkedin')">
            <label for="platform-linkedin">LinkedIn</label>
          </div>
          <input type="number" class="campaign-input" id="count-linkedin" placeholder="Number of campaigns" value="20" min="1" max="100">
        </div>

        <div class="platform-card" id="card-tiktok">
          <div class="platform-header">
            <input type="checkbox" id="platform-tiktok" value="tiktok" onchange="updatePlatformCard('tiktok')">
            <label for="platform-tiktok">TikTok</label>
          </div>
          <input type="number" class="campaign-input" id="count-tiktok" placeholder="Number of campaigns" value="20" min="1" max="100">
        </div>

        <div class="platform-card" id="card-tradedesk">
          <div class="platform-header">
            <input type="checkbox" id="platform-tradedesk" value="tradedesk" onchange="updatePlatformCard('tradedesk')">
            <label for="platform-tradedesk">Trade Desk</label>
          </div>
          <input type="number" class="campaign-input" id="count-tradedesk" placeholder="Number of campaigns" value="20" min="1" max="100">
        </div>

        <div class="platform-card" id="card-dv360">
          <div class="platform-header">
            <input type="checkbox" id="platform-dv360" value="dv360" onchange="updatePlatformCard('dv360')">
            <label for="platform-dv360">DV360</label>
          </div>
          <input type="number" class="campaign-input" id="count-dv360" placeholder="Number of campaigns" value="20" min="1" max="100">
        </div>
      </div>

      <div class="button-group">
        <button class="btn btn-primary" onclick="seedPlatforms()" id="seed-btn">
          üå± Seed Selected Platforms
        </button>
        <button class="btn btn-danger" onclick="clearDatabase()">
          üóëÔ∏è Clear Database
        </button>
      </div>
    </div>

    <div class="card">
      <h2>üìù Activity Log</h2>
      <div class="log" id="log"></div>
    </div>
  </div>

  <script>
    const platforms = ['meta', 'google_ads', 'linkedin', 'tiktok', 'tradedesk', 'dv360'];

    // Update platform card styling
    function updatePlatformCard(platform) {
      const checkbox = document.getElementById(`platform-${platform}`);
      const card = document.getElementById(`card-${platform}`);

      if (checkbox.checked) {
        card.classList.add('selected');
      } else {
        card.classList.remove('selected');
      }
    }

    // Toggle all platforms
    function toggleAllPlatforms() {
      const selectAll = document.getElementById('select-all');
      platforms.forEach(platform => {
        const checkbox = document.getElementById(`platform-${platform}`);
        checkbox.checked = selectAll.checked;
        updatePlatformCard(platform);
      });
    }

    // Log messages
    function log(message, type = 'info') {
      const logEl = document.getElementById('log');
      const timestamp = new Date().toLocaleTimeString();
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${timestamp}] ${message}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Refresh statistics
    async function refreshStats() {
      try {
        log('Fetching database statistics...', 'info');
        const response = await fetch('/admin/stats');
        const data = await response.json();

        document.getElementById('stat-campaigns').textContent = data.campaigns || 0;
        document.getElementById('stat-adgroups').textContent = data.adGroups || 0;
        document.getElementById('stat-ads').textContent = data.ads || 0;
        document.getElementById('stat-metrics').textContent = data.metrics || 0;

        log('Statistics updated successfully', 'success');
      } catch (error) {
        log(`Error fetching stats: ${error.message}`, 'error');
      }
    }

    // Seed platforms
    async function seedPlatforms() {
      const selectedPlatforms = [];
      const counts = {};

      platforms.forEach(platform => {
        const checkbox = document.getElementById(`platform-${platform}`);
        if (checkbox.checked) {
          selectedPlatforms.push(platform);
          const count = parseInt(document.getElementById(`count-${platform}`).value);
          counts[platform] = count || 20;
        }
      });

      if (selectedPlatforms.length === 0) {
        alert('Please select at least one platform to seed');
        return;
      }

      const seedBtn = document.getElementById('seed-btn');
      seedBtn.disabled = true;
      seedBtn.innerHTML = 'üå± Seeding... <span class="loading"></span>';

      try {
        log(`Starting seed for platforms: ${selectedPlatforms.join(', ')}`, 'info');

        const response = await fetch('/admin/seed', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            platforms: selectedPlatforms,
            counts
          })
        });

        const data = await response.json();

        if (response.ok) {
          log('‚úÖ Seeding completed successfully!', 'success');
          log(`Results: ${JSON.stringify(data.results, null, 2)}`, 'success');
          await refreshStats();
        } else {
          log(`‚ùå Seeding failed: ${data.error}`, 'error');
        }
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      } finally {
        seedBtn.disabled = false;
        seedBtn.innerHTML = 'üå± Seed Selected Platforms';
      }
    }

    // Clear database
    async function clearDatabase() {
      if (!confirm('‚ö†Ô∏è This will delete all campaign data. Are you sure?')) {
        return;
      }

      try {
        log('Clearing database...', 'info');

        const response = await fetch('/admin/clear', {
          method: 'POST'
        });

        const data = await response.json();

        if (response.ok) {
          log('‚úÖ Database cleared successfully', 'success');
          await refreshStats();
        } else {
          log(`‚ùå Failed to clear database: ${data.error}`, 'error');
        }
      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error');
      }
    }

    // Initial load
    window.addEventListener('DOMContentLoaded', () => {
      refreshStats();
      log('Admin UI loaded', 'success');
    });
  </script>
</body>
</html>
